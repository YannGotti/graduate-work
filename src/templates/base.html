<!DOCTYPE html>
<html lang="ru">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>


    <link href="{% static 'css/base/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base/animate.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>

    <nav class="navbar navbar-expand-lg animate__animated animate__fadeInDown">
        <div class="container-fluid d-flex justify-content-end">
          
          

          <div class="hstack gap-2 d-flex align-items-center">

            <div class="input-group">
              <input type="text"class="form-control text-h5-custom" style="height: 35px; width: 200px;" placeholder="Имя документа" aria-label="Имя пользователя получателя" aria-describedby="button-addon2">
              <button class="btn btn-light d-flex align-items-center" style="height: 35px;" type="button" id="button-addon2"><img src="{% static 'image/search_icon.png' %}" alt="" style="width: 20px;"></button>
            </div>

            {% if user.type_user == "преподаватель" %}

                <div class="dropdown">

                  <button class="btn btn-light text-h5-custom dropdown-toggle d-flex align-items-center justify-content-between"  style="width: 70px; height: 35px; border-top-right-radius: 15px;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'image/plus_icon.png' %}" alt="" style="width: 15px;">
                  </button>
                  
                  <ul class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton1" style="margin-left: -55px;">
                    <li><a class="dropdown-item text-h5-custom" href="#">Загрузить материал</a></li>
                    <li><a class="dropdown-item text-h5-custom" href="#">Another action</a></li>
                  </ul>
                </div>
            {% endif %}

            
            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Профиль">
              <a class="navbar-brand" href="/"><img src="/media/{{ user.photo_profile }}" alt="" style="width: 35px; height: 35px; border-radius: 15px; border-top-left-radius: 0px;"></a>
            </span>

          </div>

          

        </div>
      </nav>

    {% block content %}
    {% endblock %}

    


    <script src="{% static 'js/base/jquery.min.js' %}"></script>
    <script src="{% static 'js/base/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/base/popper.min.js' %}"></script>

    <script>
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>
</html>
